<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
           const sumar=(num1,num2)=>{
               return new Promise((res,rej)=>{
                   setTimeout(()=>{
                       let suma=num1+num2;
                       if(suma>100){
                           res(suma);
                       }
                       else{
                           rej('Error al procesar los datos')
                       }
                   },2000);
               });
           };
           
           const llamarFuncion=async()=>{
               try{
                    const res= await sumar(1,78);
                    console.log(res);
               }catch(error){
                   console.log(`Error: ${error}`);
               }
           };
           llamarFuncion();
        </script>
    </body>
