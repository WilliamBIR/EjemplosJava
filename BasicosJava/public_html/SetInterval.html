        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img id="slider" width="1120" height="630" />
        <script>
            window.addEventListener('load',function(){
                console.log("documento cargado");
                const slider=document.getElementById("slider");
                const imagenes=["Ougi3.png","logopoli.png","logoupiita.png"];
                let indeximagenes=0;
                const cambiarImagenes=function(){
                    slider.src=`img/${imagenes[indeximagenes]}`;
                    if(indeximagenes<imagenes.length-1){
                        indeximagenes++;
                    }else{
                        indeximagenes=0;
                    }
                };
                cambiarImagenes();
                setInterval(cambiarImagenes,2000);
            });
