<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var fecha=new Date();
            document.write(fecha+"<br/>");
            document.write(fecha.toDateString()+"<br/>");
            
            //UTCS uNIVERSAL TIME COORDINATE
            document.write(fecha.toUTCString()+"<br/>")
            document.write(fecha.getDate()+"<br/>")
            document.write((fecha.getMonth()+1)+"<br/>")
            document.write(fecha.getFullYear()+"<br/>")
        </script>
    </body>
</html>
